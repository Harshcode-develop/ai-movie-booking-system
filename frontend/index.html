<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CineMax - Your Premium AI-Powered Cinema Concierge. Discover movies, find the perfect seats, and book tickets with our AI assistant."
    />
    <meta name="theme-color" content="#6366f1" />

    <!-- Prevent FOUC: apply saved theme immediately -->
    <script>
      (function () {
        var theme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>

    <!-- Google Fonts - optimized loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload critical images -->
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://ui-avatars.com" />

    <title>CineMax - Premium Movie Booking</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
