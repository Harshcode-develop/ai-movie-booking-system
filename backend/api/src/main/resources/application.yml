# ================================
# AI Movie Booking Platform
# ================================

server:
  port: ${PORT:8080}

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: movie-booking-api

  # PostgreSQL Configuration
  datasource:
    url: ${SUPABASE_DB_URL}
    username: ${SUPABASE_DB_USER}
    password: ${SUPABASE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 4
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 60000
      validation-timeout: 5000
      leak-detection-threshold: 2000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[jdbc.lob.non_contextual_creation]": true
        "[temp.use_jdbc_metadata_defaults]": false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Spring AI - Gemini via OpenAI compatibility
  ai:
    openai:
      api-key: ${GEMINI_API_KEY}
      base-url: https://generativelanguage.googleapis.com/v1beta/openai/
      chat:
        options:
          model: gemini-2.5-flash
          temperature: 0.7

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://movie-booking-system-cinemax.vercel.app}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    root: INFO
    com.moviebooking: DEBUG
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG
